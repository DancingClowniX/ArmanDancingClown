    <script>
function getStats(str) {
    const letters = str.match(/\w/g).length;
    const digits = str.match(/\d/g).length;
    const signs = str.match(/\W/g).length;
    return (`letters: ${letters}, digits: ${digits}, signs: ${signs}`);
}
