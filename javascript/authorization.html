<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>
	<link rel="stylesheet" href="autorization.css">
	<script src="Js.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<section id="content">
			<form action="">
				<h1>Авторизация</h1>
				<div>
					<input type="text" placeholder="Имя пользователя" required="" id="username" mane="username"
						pattern="^[a-zA-Z0-9]+$" title="Имя пользователя должно состоять из цифр или латинских букв" required>
				</div>
				<div>
					<input type="password" placeholder="Пароль" required="" id="password" name="psw"
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Пароль должен содержать по крайней мере одно число,
					одну заглавную и строчную буквы, а также не менее 8 символов" required>
				</div>
				<div>
					<input type="submit" value="Войти" />
					<a href="#">Забыли пароль?</a>
					<a href="#">Регистрация</a>
					<a href="./index.html">Назад</a>
				</div>
			</div>

			</form>

		</section>
	</div>
</body>
