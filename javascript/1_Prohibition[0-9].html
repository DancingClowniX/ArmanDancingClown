<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input id="formses" type="text">
<script>
    let checkform = document.querySelector('#formses')
    let regex = /[0-9]/g;
    checkform.oninput = function(){
        this.value = this.value.replace(regex,'');
    }

</script>
</body>
</html>
