<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style> body{
        margin: 0;
        display: flex;
        justify-content: center;
    }
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<body>
    <form>
        <legend>Generate password</legend>
        <div class="wrapper">
        <div class="mb-3">
          <input type="text" id="quan" class="form-control" placeholder="количество символов">
          <input type="text" id="TextInput" class="form-control" placeholder="Результат">
          <input type="checkbox" id="digit">digit 0-9<br>
          <input type="checkbox" id="upperCase">letter UpperCase A-Z<br>
          <input type="checkbox" id="lowerCase">letter lowerCase a-z<br>
        </div>

      </div>
        <button type="button" class="btn btn-primary" id="btn">generate</button>
    </form>

    <script>
        let result = document.getElementById("TextInput");
        let butt = document.getElementById("btn");
        let lower = document.getElementById("lowerCase");
        let upper = document.getElementById("upperCase");
        let dig = document.getElementById("digit");
        let quantity = document.getElementById("quan");
        
        $(document).ready(function(){
            $("#btn").click(function(){
            let quantity1 = quantity.value
            let res = "";
            let strLowerDig = "0123456789qwertyuiopasdfghjklzxcvbnm";
            let strUpperDig = "01234567890QWERTYUIOPASDFGHJKLZXCVBNM";
            let strUpperLowerDig = "01234567890QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm";
            let strDig = "0123456789";
            let strUpper = "QWERTYUIOPASDFGHJKLZXCVBNM";
            let strLower = "qwertyuiopasdfghjklzxcvbnm";
            let strUpperLower = "QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiopasdfghjklzxcvbnm";
            for (let i=0;i<quantity1;i++){
                if (lower.checked &&dig.checked&&!upper.checked){
                res += strLowerDig[getRandom(0,strLowerDig.length-1)]; 
            }
               else if (dig.checked&&upper.checked&&!lower.checked){
                res += strUpperDig[getRandom(0,strUpperDig.length-1)]; 
            }
                else if(dig.checked&&upper.checked&&lower.checked){
                    res+=strUpperLowerDig [getRandom(0,strUpperLowerDig.length-1)];
                }
                else if (dig.checked&&!upper.checked&&!lower.checked){
                    res += strDig[getRandom(0,strDig.length-1)]; 
                }
                else if (!dig.checked&&upper.checked&&!lower.checked){
                    res += strUpper[getRandom(0,strUpper.length-1)]; 
                }
                else if (!dig.checked&&!upper.checked&&lower.checked){
                    res += strLower[getRandom(0,strLower.length-1)]; 
                }
                else if (!dig.checked&&upper.checked&&lower.checked){
                    res += strUpperLower[getRandom(0,strUpperLower.length-1)]; 
                }
        };
            result.value=res;
        });
    });
        function getRandom(min,max){
            return Math.floor(Math.random()*max - min+1)+min;
        };
    </script>
</body>
</html>
