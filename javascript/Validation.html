<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="parsley.min.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style>
        #wrap{
            display: flex;
            justify-content: center;
            grid-template-columns: 1fr 1fr;
        }
        .valid{
            display: flex;
            justify-content: flex-end;
            padding: 5px;
        }
       
    </style>
</head>
<body>
    <div id="wrap">
    <form data-validate="parsley" id="form">
        <h1>Registration</h1><br>
        <div class="valid">
        <label for="text"> Username:</label>
        <input type="text" placeholder="Enter name" id="name" data-required="true" required data-parsley-patter="^[a-zA-Z]+$" data-parsley-trigger="keyup"><br>
    </div>
    <div class="valid">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" id="email" data-required="true" data-type="email" data-trigger="change"/><br>
    </div>
    <div class="valid">
        <label for="password">Password:</label>
        <input type="password" class="password" placeholder="Enter password" data-required="true" data-type="password"/><br>
    </div>
    <div class="valid">
        <label for="repeat">Repeat password:</label>
        <input type="password" class="repeat password" placeholder="Repeat password" data-required="true"/>
    </div>
    <div class="valid">
       <input type="submit" id="submit" name="Registration" value="submit">
    </div>
    </form>
</div>

<script>
$(document).ready(function(){
    $("form").parsley()
});


</script>
</body>
</html>
